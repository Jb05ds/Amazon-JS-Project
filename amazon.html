<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/amazon.css">
  </head>
  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="amazon.html" class="header-link">
          <img class="amazon-logo"
            src="images/amazon-logo-white.png">
          <img class="amazon-mobile-logo"
            src="images/amazon-mobile-logo-white.png">
        </a>

        <button class="deliverToPh-btn">
          <div class="deliverToPh">
            <div class="deliverToPh-text">
              Deliver to <br> <span class="location-ph">Philippines</span>
            </div>
          </div>
        </button>
      </div>

      <div class="amazon-header-middle-section">
        <button class="search-button-all js-search-button-all">
          <span class="search-text-all">All</span>
        </button>
        <div class="dropMenu">
          <a href="">Books</a>
          <a href="">Electronics</a>
          <a href="">Fashion</a>
          <a href="">Home & Kitchen</a>
          <a href="">Tools & Home Improvement</a>
          <a href="">Computer</a>
          <a href="">Deals</a>
          <a href="">Kindle Store</a>
          <a href="">Luggage</a>
          <a href="">Suit</a>
          <a href="">Shoes</a>
          <a href="">Trending</a>
          <a href="">Armor Wax Coat</a>
          <a href="">Gadgets</a>
          <a href="">Valorant Points</a>
          <a href="">Diamonds MLBB</a>
          <a href="">Cod Points</a>
          <a href="">Dress</a>
        </div>

        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity">3</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
    
    <div class="main">
      <div class="products-grid js-products-grid">

      </div>
    </div>

    <img src="" alt="">

    <script src="scripts/amazon-header.js"></script>
    <script src="data/cart.js"></script>
    <script src="data/products.js"></script>
    <script src="scripts/amazon.js"></script>
  </body>
</html>
